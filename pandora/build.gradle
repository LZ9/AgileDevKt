plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}
//apply from: 'publish.gradle'

android {
    compileSdk 35
    defaultConfig {
        minSdk 21
        targetSdk 35
        versionCode 67
        versionName "2.0.9"// 未上传
    }

    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
    namespace 'com.lodz.android.pandora'
}

dependencies {
//    api 'ink.lodz:core-kt:2.0.8'
    api project(':corekt')

    // RxJava
    api 'io.reactivex.rxjava3:rxjava:3.1.9'
    // Retrofit
    api 'com.squareup.retrofit2:retrofit:2.11.0'
    api 'com.squareup.retrofit2:adapter-rxjava3:2.11.0'
//    api 'com.squareup.retrofit2:converter-jackson:2.9.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.18.1'
    // RxJava生命周期
    api 'com.trello.rxlifecycle4:rxlifecycle-components:4.0.2'
    // EventBus
    api 'org.greenrobot:eventbus:3.3.1'
}