apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 17
        versionName "1.2.2"// 未上传
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    // 支持库
    api 'androidx.appcompat:appcompat:1.2.0-alpha03'
    api 'com.google.android.material:material:1.2.0-alpha05'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0-beta01'
    api 'androidx.recyclerview:recyclerview:1.2.0-alpha01'
    api 'androidx.cardview:cardview:1.0.0'
    api "androidx.viewpager2:viewpager2:1.0.0"
    api 'androidx.annotation:annotation:1.1.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    api 'androidx.core:core-ktx:1.3.0-alpha02'
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    api 'com.google.android:flexbox:2.0.1'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.4'
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.70'
}

